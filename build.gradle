buildscript {
  ext {
    kotlinVersion = "1.2.71"
    androidMinSdkVersion = 17
    androidCompileSdkVersion = 28
    androidTargetSdkVersion = 28
    androidXVersion = "1.0.0"

    libraryVersion = "1.1.0"
    libraryRepo = "android"
    libraryGroupId = "com.minyushov.android"
    libraryVcsUrl = "https://github.com/minyushov/modular-adapter.git"
    libraryLicense = "Apache-2.0"
  }

  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/gradle' }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:3.2.1"
    classpath "com.minyushov.gradle:bintray:1.1.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    maven { url 'https://dl.bintray.com/minyushov/android' }
    maven { url 'https://dl.bintray.com/minyushov/androidx' }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}